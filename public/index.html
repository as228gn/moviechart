<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <h1>Movie Explorer</h1>
        <select id="ratingFilter">
          <option value="">Select Rating</option>
          <option value="G">G</option>
          <option value="PG">PG</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
          <option value="NC-17">NC-17</option>
        </select>
        <div id="barChart"></div>
        <label for="rentalSlider">Min. Average Rental Count:</label>
        <input type="range" id="rentalSlider" min="10" max="20" step="1" value="10" />
        <span id="sliderValue">10</span>
        <div id="bubble"></div>
      </div>
      <div class="col-4">
        <div id="movieListContainer">
          <div class="border border-black border-4">Press a bar or bubble to display the movies in that genre</div>
          <ul id="movieList"></ul>
      </div>
    </div>
  </div>
  <div>
  </div>
  <script type="module" src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
